<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <title>Index</title>
</head>
<body>
    <div class="Popup-block">
        <a href="#openModal" class="popup-block__openpopup-btn">
            Open pop-up button
        </a>
    </div>
    <div class="Grid-block">
        <div class="Grid-block__first Grid-block__block">
            1
        </div>
        <div class="Grid-block__second Grid-block__block">
            2
        </div>
        <div class="Grid-block__third Grid-block__block">
            3
        </div>
        <div class="Grid-block__fourth Grid-block__block">
            4
        </div>
        <div class="Grid-block__fives Grid-block__block">
            5
        </div>
    </div>
    <div class="Flex-block">
        <div class="Flex-block__block"></div>
        <div class="Flex-block__block"></div>
        <div class="Flex-block__block"></div>
        <div class="Flex-block__block"></div>
    </div>
    <div class="Bottom-block">

    </div>
    <div id="openModal" class="Popup-window-box">    
        <div class="Popup-window">
            <a href="" class="Popup-window__close">X</a>
            <div class="Popup-window__text">Pop-up</div>
        </div>
    </div>
</body>
</html>
